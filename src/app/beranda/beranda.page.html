<ion-header>
  <ion-toolbar>
    <ion-title>&nbsp;&nbsp;<img src="assets/icon.png" style="height:1em"> SIAP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <swiper-container [modules]="swiperModules" autoplay="true" allowTouchMove="true" style="height: auto" pagination="true">
      <swiper-slide *ngFor="let opt of banner" (click)="navigateTo('berita/'+opt['id'])">
        <img src="{{imageurl('artikel/'+opt['id']+'.jpg?t='+opt['updated_at'])}}" style="width: 100%;">
      </swiper-slide>
      <!--swiper-slide style="background-image: url(assets/cabor_assets/programming_logo.png); background-size: cover; background-position: center;"></swiper-slide-->
    </swiper-container>
    <div style="padding:10px;margin-top:1em">
      <b>Cabang Olahraga</b>
      <a href="javascript:void(0)" (click)="navigateTo('olahraga')" style="float:right;text-decoration: none;color:darkblue;font-size:0.8em">Lihat Semua</a>
    </div>
    <ion-row>
      <ion-col size="4" class="sport-item-wrapper container-shadow" *ngFor="let opt of cabor" (click)="navigateTo('olahraga/'+opt['cabor'])">
        <div class="sport-item-content">
          <img class="sport-list-image" src="{{imageurl('cabor/'+opt['id']+'.jpg?t='+opt['updated_at'])}}" alt="{{opt['cabor']}}">
        </div>
        <div class="centering-container sport-name-container">
          <span>{{opt['cabor']}}</span>
        </div>
      </ion-col>
    </ion-row>
    <div style="padding:10px;margin-top:1em">
      <b>Pemuda Berprestasi</b>
      <a href="javascript:void(0)" (click)="navigateTo('pemuda')" style="float:right;text-decoration: none;color:darkblue;font-size:0.8em">Lihat Semua</a>
    </div>
    <ion-row>
      <ion-col size="6" class="sport-item-wrapper container-shadow" *ngFor="let row of pemuda">
        <div class="sport-item-content">
          <img class="sport-list-image" src="{{imageurl('pemuda/'+row.id+'.jpg?t='+row.updated_at)}}" alt="{{row.nama}}">
        </div>
        <div class="centering-container sport-name-container">
          <span>{{row.nama}}</span>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
