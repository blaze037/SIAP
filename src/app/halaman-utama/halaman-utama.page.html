<ion-header>
  <ion-toolbar>
    <ion-searchbar search-icon="search-circle" animated="true" placeholder="SIAP" style="">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="reset">
    <ion-row class="margin-btm-21">
      <!-- Carousel -->
      <ion-col>
        <swiper-container [modules]="swiperModules" autoplay="true" allowTouchMove="true" style="height: 162px" pagination="true">
          <swiper-slide style="background-image: url(assets/cabor_assets/swimming_logo.jpg); background-size: cover; background-position: center;"></swiper-slide>
          <swiper-slide style="background-image: url(assets/cabor_assets/gaming_logo.png); background-size: cover; background-position: center;"></swiper-slide>
          <swiper-slide style="background-image: url(assets/cabor_assets/programming_logo.png); background-size: cover; background-position: center;"></swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    
    <ion-row id="category-selector" class="width-100p margin-btm-21 padding-left-13 padding-right-13 padding-btm-13">
      <!-- Gender tab selector -->
      <ion-col size="2" class="text-center selected">
        <span>Atlit</span>
      </ion-col>
      <ion-col size="2" class="text-center">
        <span>Pelatih</span>
      </ion-col>
      <ion-col size="2" class="text-center">
        <span>Wasit</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="centered-container">   
          <ion-grid>
            <ion-row>
              <ion-col size="4" class="sport-item-wrapper">
                <div class="sport-item-content image-box" style="background-image: url(assets/cabor_assets/swimming_logo.jpg);">
                  <div class="text-center">
                    <span class="sport-name">Swimming</span>
                  </div>
                </div>
              </ion-col>
              <ion-col size="4" class="sport-item-wrapper">
                <div class="sport-item-content image-box" style="background-image: url(assets/cabor_assets/excel_logo.jpg);">
                  <span class="sport-name">Excel</span>
                </div>
              </ion-col>
              <ion-col size="4" class="sport-item-wrapper">
                <div class="sport-item-content image-box" style="background-image: url(assets/cabor_assets/programming_logo.png);">
                  <span class="sport-name">Programming</span>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4" class="sport-item-wrapper">
                <div class="sport-item-content image-box" style="background-image: url(assets/cabor_assets/running_logo.jpg);">
                  <span class="sport-name">Running</span>
                </div>
              </ion-col>
              <ion-col size="4" class="sport-item-wrapper">
                <div class="sport-item-content image-box" style="background-image: url(assets/cabor_assets/gaming_logo.png);">
                  <span class="sport-name">Gaming</span>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <!-- <div class="catalog-items">
          <div class="catalog-item" *ngFor="let item of promos" (click)="navigateToDetailPromoPage(item.id)">
            <img [src]="item.foto" alt="item.judul" class="catalog-item-image">
            <div class="container-vertical">
              <div class="catalog-detail-container">
                <div class="catalog-item-title h-45">{{ item.judul }}</div>
              </div>
              <div class="catalog-aktif-container">
                <div class="catalog-item-periode"><i style="font-size:0.7em">Aktif Sampai {{dateFormat(item.aktif_sampai)}}</i></div>
              </div>
            </div>
          </div>
        </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
